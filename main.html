<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Países e Capitais</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

</head>
<body>
    <div class="quiz-container">
        <h1>Quiz de Países e Capitais</h1>
        <div id="flag-container">
            <img id="flag-image" src="" alt="Flag" style="display:none;">
            <div id="display-label"></div>
        </div>

        <input type="text" id="entry-field" placeholder="Digite a capital...">
        <div id="feedback-label"></div>
        <div id="correct-label">Acertos: 0</div>
        <div id="incorrect-label">Erros: 0</div>

        <button id="toggle-button">Ativar/Desativar Nome do País</button>

        <div id="continent-buttons">
            <button onclick="selectContinent('America')">América</button>
            <button onclick="selectContinent('Africa')">África</button>
            <button onclick="selectContinent('Asia')">Ásia</button>
            <button onclick="selectContinent('Europa')">Europa</button>
            <button onclick="selectContinent('Oceania')">Oceania</button>
        </div>
        <div id="map" style="width: 100%; height: 300px; margin-top: 20px; border-radius: 10px;"></div>

    </div>

    <script src="quiz.js"></script>
</body>
</html>
